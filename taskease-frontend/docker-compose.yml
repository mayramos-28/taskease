services:
  node:
    image: node:18.15.0-alpine3.17
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "3000:3000"
    networks:
      - taskease
    command: "npm start"


  web:
    image: nginx:1.21.1-alpine
    ports:
      - "3005:80"
    volumes:
      - ./build:/usr/share/nginx/html

networks:
  taskease:
    external: true
  